<section> 
  <app-searchbar (searchTextChanged)="onSearchTextChanged($event)"></app-searchbar>
  <div class="card-grid">
    <ng-container class="grid-container" *ngFor="let house of filteredHouses">

    </ng-container>
  </div>
</section>
